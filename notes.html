<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Notes</title>
  <link rel="stylesheet" href="" id="google-fonts">
  <link rel="stylesheet" href="notes.css">
</head>

<body>
  <div id="panel">
    <div id="note-name" class="note-name"></div>
    <img id="button" src="menu.svg" />
  </div>

  <div id="actions" class="hide">
    <div id="rename" class="action">Rename</div>
    <div id="delete" class="action">Delete</div>
  </div>

  <div id="notes" class="hide"></div>

  <textarea id="textarea" placeholder="Type your notes here."></textarea>

  <template id="new-version-notification-template">
    <div id="notification">
      <div>New version <span id="version"></span> has been installed.</div>
      <div>
        <a href="https://github.com/penge/my-notes/releases" target="_blank">See what's new</a><span>,</span>
        <a href="#" id="close">Close</a>
      </div>
    </div>
  </template>

  <script type="module" src="notes.js"></script>
</body>

</html>
